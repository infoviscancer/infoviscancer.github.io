<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" href="images/favicon.png" />
<title>Stomach cancer gene visualization</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="stylesheets/graph_style.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />

<link rel="stylesheet" href="stylesheets/tree_style.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/gene_search.js"></script>
<script src="js/underscore.js"></script>
<script src="csv/matrix/var_genes.js"></script>

<script src="csv/tree/cross_validation_output.js"></script>
</head>

<body>
<div id="tooltip"></div>
<div id="container_diagram">
<p> For more details see the original WEKA output <a href="doc/cross_validation_rule_output" target="_blank">here</a>.<br/>
  <br/>
  Cross-validation fold change </p>
<div id="sliderCV" class="slider_normal" style="margin-top:-30px;"></div>
<div id="slider_text_cv" class="slider_text_xy"></div>
<p id="weka_rule" style="margin-top:20px;"></p>

  <div id="wrapper_tree" style="position:relative; display:block; float:left; width:690px;"> 
    <script src="graph/graph_tree.js"></script> 
    <script>drawTree(0);</script> 
  </div>
</div>
<script>
$(function() {

	
	$("#sliderCV").slider({
	value: 0,
	min: 0,
	max: 9,
	step: 1,
	animate: true,
	slide: function(event, ui) {
		//console.log(ui.value);
		clearTree();
		drawTree(ui.value);
	}
	});
});

	function centra(div){
	var DIVwidth = $(div).width();	
	//var DIVheight = $(div).height();
	var SCREENwidth = $(document).width();
	//var SCREENheight = $(window).height();	
	//var SCREENscrolltop = $(window).scrollTop();
	var SCREENscrollleft = $(window).scrollLeft();
	$(div).animate({   
		//top: (SCREENheight-DIVheight)/2+SCREENscrolltop+"px",
		left: (SCREENwidth-DIVwidth)/2+SCREENscrollleft+"px"
	},100,function(){
        centra(div);
    });	 
	}

  centra('#container_diagram');

  </script>
</body>
</html>
